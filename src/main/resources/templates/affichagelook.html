<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nom Look</th>
                <th>Matiere</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="liste:${ListeLook}">
                <td th:text="${liste.getNom()}"></td>
                <td>
                    <ul th:each="matiere:${liste.getListeMatiere()}">
                        <li th:text="${matiere}">
                            
                        </li>
                    </ul>
            </td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
